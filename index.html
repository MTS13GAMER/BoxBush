<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key BoxBush</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.8;
            color: #e0e0e0;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b, #4ecdc4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientMove 4s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .key-info {
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .key-info:hover {
            background: rgba(0, 212, 255, 0.15);
            border-color: rgba(0, 212, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.2);
        }
        
        .key-item {
            font-size: 1.1rem;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid #00d4ff;
        }
        
        .abbreviation {
            color: #ff6b6b;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        
        .arrow {
            font-size: 2rem;
            color: #4ecdc4;
            display: inline-block;
            animation: bounce 2s infinite;
            margin: 0 10px;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .language-toggle {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #a0a0a0;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .key-item {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Key <span class="arrow">‚¨á</span></h1>
        
        <div class="key-info">
            <div class="key-item">
                <strong>üîë Keys: Update13</strong><br>
                Funciona com abrevia√ß√µes <span class="abbreviation">[upd13]</span>
            </div>
            
            <div class="key-item">
                <strong>üîë Keys: Update13</strong><br>
                Works with abbreviations <span class="abbreviation">[upd13]</span>
            </div>
        </div>
        
        <div class="language-toggle">
            üåç Suporte bil√≠ngue: Portugu√™s & English
        </div>
    </div>
</body>
</html>
